<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>SoundVibes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


   <img src="./images/Michael Jackson - Off the Wall Album.jpeg" alt="">
    <div class="filter">
        <button class="filter-btn" data-genre="all">All</button>
        <button class="filter-btn" data-genre="hiphop">Hip Hop</button>
        <button class="filter-btn" data-genre="pop">Pop</button>
        <button class="filter-btn" data-genre="rock">Rock</button>
    </div>
    <div id="albums-container">
    </div>
    <div class="control-bar">
        <button id="play-pause"><i class="fas fa-play"></i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        <input type="range" id="duration-slider" min="0" max="100" step="1" value="0">
        <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
    </div>





 <script src="home.js"></script>
</body>
</html>
